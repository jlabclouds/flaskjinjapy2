<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Application name</a>
            </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <!-- Add navigation links here if needed -->
                 <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
            <button class="btn btn-primary navbar-btn" onclick="document.getElementById('loginModal').classList.add('active')">Sign In</button>
        </div>
    </div>
</div>

<!-- Modal Overlay -->
<div class="modal-overlay" id="loginModal" style="display:none;">
    <div class="login-container">
        <button class="close-btn" onclick="document.getElementById('loginModal').style.display='none'">&times;</button>
        <img src="{{ url_for('static', filename='react.svg') }}" alt="JLabs Logo" />
        <h1>JLabs Admin Portal</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required autocomplete="username" />
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
            <button type="submit">Sign In</button>
        </form>
    </div>
</div>
<script>
    // Show modal
    document.querySelector('.navbar-btn').onclick = function() {
        document.getElementById('loginModal').style.display = 'block';
    };
    // Hide modal when clicking close
    document.querySelector('.close-btn').onclick = function() {
        document.getElementById('loginModal').style.display = 'none';
    };

    // Hide modal when clicking outside the modal content
    document.getElementById('loginModal').onclick = function(event) {
        if (event.target === this) {
            this.style.display = 'none';
        }
    };
</script>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <p>&copy; {{ year }} - My Flask Application</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
